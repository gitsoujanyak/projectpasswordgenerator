<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>

<body>
    <div class="container">
        <div class="createpassword">
            <h2>Create Password</h2>
            <div class="password">
                <p id="passwordbox">Password...</p>
            </div>
            <div>
            <label>Length</label>
            <input type="number" id="length" min="8" max="128" value = 8></input>
            </div> 
            <div>
                <label>Add Numbers</label>
                <input type="checkbox" id="number" ></input>
            </div>
            <div>
                <label> Add Special Characters</label>
                <input type="checkbox" id="specialcharacters" ></input>
            </div>
            <div>
                <label> Add Uppercase</label>
                <input type="checkbox" id="uppercase"></input>
            </div>
            <div>
                <label> Add Lowercase</label>
                <input type="checkbox" id="lowercase"checked ></input>
            </div>
            <button onclick="genpassword()">Generate Password</button>
        </div>

    </div>
    
</body>

</html>
